version: 2.1

jobs:  
  test:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.9"
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - run: py.test

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
            